<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="../categorie/categorieList">Categorie </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../cinema/cinemaList">Cinema<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../film/filmList">Film</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../salle/salleList">Salle</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../ville/villeList">Ville</a>
      </li>
      
    </ul>
  </div>
</nav>
<body>
    <div class="container my-5">
        <h3> Modifier une cinema</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/cinema/update/{id}(id=${cinema.id})}" th:object="${cinema}" method="post">
                        <div class="row">
                           <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nom</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="Altitude" class="col-form-label">Altitude</label> <input type="text" th:field="*{altitude}" class="form-control" id="altitude" placeholder="altitude"> <span th:if="${#fields.hasErrors('altitude')}" th:errors="*{altitude}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="latidude" class="col-form-label">latidude</label> <input type="text" th:field="*{latidude}" class="form-control" id="latidude" placeholder="latidude"> <span th:if="${#fields.hasErrors('latidude')}" th:errors="*{latidude}" class="text-danger"></span>
                            </div>
                              <div class="form-group col-md-8">
                                <label for="longitude" class="col-form-label">longitude</label> <input type="text" th:field="*{longitude}" class="form-control" id="longitude" placeholder="longitude"> <span th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nombreSalles" class="col-form-label">nombre des salles</label> <input type="text" th:field="*{nombreSalles}" class="form-control" id="nombreSalles" placeholder="nombreSalles"> <span th:if="${#fields.hasErrors('nombreSalles')}" th:errors="*{nombreSalles}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="ville_id" class="col-form-label">Ville</label>
                                 <select th:field="*{ville.id}" >
                                 <option th:value="${cinema.ville.id}" th:text="${cinema.ville.name}"></option>
                                 <option th:each="v:${listville}" th:value="${v.id}" th:text="${v.name}"></option>                                                                                    
                                 </select>

                            </div>
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Ville">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
