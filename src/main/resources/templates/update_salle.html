<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="../categorie/categorieList">Categorie </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../cinema/cinemaList">Cinema</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../film/filmList">Film</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../salle/salleList">Salle<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../ville/villeList">Ville</a>
      </li>
      
    </ul>
  </div>
</nav>
<body>
    <div class="container my-5">
        <h3> Modifier une cinema</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/salle/update/{id}(id=${salle.id})}" th:object="${salle}" method="post">
                        <div class="row">
                           <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Nom</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                         
                           <div class="form-group col-md-8">
                                <label for="nombrePlace" class="col-form-label">nombres de places</label> <input type="text" th:field="*{nombrePlace}" class="form-control" id="nombrePlace" placeholder="nombrePlace"> <span th:if="${#fields.hasErrors('nombrePlace')}" th:errors="*{nombrePlace}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="cinema_id" class="col-form-label">Cinema</label>
                                 <select th:field="*{cinema.id}" >
                                 <option th:value="${salle.cinema.id}" th:text="${salle.cinema.name}"></option>
                                 <option th:each="v:${listville}" th:value="${v.id}" th:text="${v.name}"></option>                                                                                    
                                 </select>

                            </div>
                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Ville">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
