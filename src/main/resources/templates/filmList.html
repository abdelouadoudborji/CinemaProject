<body>

<div class="m-5">
<div class="card">
<div class="card-header">
<p>
Liste des Films
</p>

</div>
<div class="container">
  <div class="row">
    <div class="col">
     <form method="get" th:action="patient">
<div class="from-group">
<label>
Nom:
</label>
<input type="text" name="keyword" th:value="${keyword}">
<button class="btn btn-success">chercher</button>

 
</div>


</form>
    </div>
    <div class="col">
     
                        <a href="/film/add_film" class="btn btn-success" style="margin-right:'50px'"><i
       class="fas fa-user-plus ml-2"> Ajouter un film</i></a>
                   
    </div>
   
  </div>
</div>

<div class="card-body">

<table class="table">
<tr>
<th>Id</th>
<th>date sortie</th>
<th>description</th>
<th>duree</th>
<th>photo</th>
<th>realisateur</th>
<th>titre</th>
<th>Categorie</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="v:${listPatients}">
<th th:text="${v.id}"></th>
<th th:text="${v.dateSortie}"></th>
<th th:text="${v.decription}"></th>
<th th:text="${v.duree}"></th>
<th><img th:src="${path+v.photo}" style="width:100px;height:100px;"></th>
<th th:text="${v.realisateur}"></th>
<th th:text="${v.titre}"></th>
<th th:text="${v.categorie.name}"></th>
<td><a th:href="@{/film/edit/{id}(id=${v.id})}" class="btn btn-success"><i class="fas fa-user-edit ml-2"></i></a></td>
<td><a th:href="@{/film/delete/{id}(id=${v.id})}" class="btn btn-success"><i class="fas fa-user-times ml-2"></i></a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="@{status.index==currentpage?'btn btn-primary':'btn'}"
 th:href="@{filmList(page=${status.index})}"   th:text="${status.index}"></a>
</li>

</ul>
